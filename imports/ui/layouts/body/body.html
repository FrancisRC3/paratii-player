<template name="App_body">
  <div class="main-app {{getRoute}}">

    <!-- #Modal -->
    <div class="main-modal">
      <div class="main-modal-wrapper">
        <!-- #signin -->
        <div class="main-modal-content main-modal-content-signin">
          <h2 class="main-modal-title">Sign in</h2>
          <form class="main-modal-form" action="">
            <div class="main-form-label">
              <input class="main-form-input email" autocomplete="off" type="email" placeholder="email" />
            </div>
            <div class="main-form-label password">
              <input class="main-form-input main-form-input-password password" autocomplete="off" type="password" placeholder="password" />
              <button class="button-text button-text--grey-light main-form-button-password password" type="button">Show</button>
            </div>
            <a class="button-text button-text--grey-light button-text--lower main-form-button-forgot" href="#" target="_blank">Forgot password?</a>
            <div class="main-modal-footer">
              <button class="button-text button-text--grey-light main-modal-button cancel" type="button">Sign up</button>
              <button class="button-text main-modal-button main-modal-button signin" type="submit">Sign in</button>
            </div>
          </form>
        </div>
        <!-- /signin -->

        <!-- #signup -->
        <div class="main-modal-content main-modal-content-signup">
          <h2 class="main-modal-title">Sign up</h2>
          <form class="main-modal-form" action="">
            <div class="main-form-label username">
              <input class="main-form-input username" autocomplete="off" type="text" placeholder="username" />
            </div>
            <div class="main-form-label">
              <input class="main-form-input email" autocomplete="off" type="email" placeholder="email" />
            </div>
            <div class="main-form-label password">
              <input class="main-form-input main-form-input-password password" autocomplete="off" type="password" placeholder="password" />
              <button class="button-text button-text--grey-light main-form-button-password password" type="button">Show</button>
            </div>
            <div class="main-modal-footer">
              <button class="button-text button-text--grey-light main-modal-button cancel" type="button">Sign in</button>
              <button class="button-text main-modal-button main-modal-button signup" type="submit">Sign up</button>
            </div>
          </form>
        </div>
        <!-- /signup -->

        <!-- #confirm -->
        <div class="main-modal-content main-modal-content-confirm">
          <h2 class="main-modal-title">We are almost there</h2>
          <p class="main-modal-text">Your account has been created, please confirm your email to activate your PTI wallet. When you confirm, you will  win 10 PTI in your test network. <a class="main-modal-link" href="">Send email again</a> <strong class="text-success">Email Confirmed</strong></p>
          <button class="button-text button-text--grey-dark">
            PTI address
              <svg class="button-text-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
                <path d="M17.8 8.4H8.7c-.5 0-.9.2-1.3.5-.3.3-.5.8-.5 1.3v13c0 .5.2.9.5 1.3.4.3.8.5 1.3.5h9.1c.5 0 .9-.2 1.3-.5s.5-.8.5-1.3v-13c0-.5-.2-.9-.5-1.3-.4-.3-.8-.5-1.3-.5zm.2 1.8v13c0 .1 0 .1-.1.2 0 0-.1.1-.2.1h-9c-.1 0-.1 0-.2-.1 0 0-.1-.1-.1-.2v-13c0-.1 0-.1.1-.2 0 0 .1-.1.2-.1h9.1c.1 0 .1 0 .2.1v.2z"/>
                <path d="M22.5 5.5c-.3-.3-.7-.5-1.2-.5h-9.1c-.5 0-.9.2-1.3.5-.3.3-.5.8-.5 1.3 0 .2.1.4.2.5.1.1.3.2.5.2s.4-.1.5-.2c.3-.1.4-.3.4-.5 0-.1 0-.1.1-.2 0 0 .1-.1.2-.1h9.1c.1 0 .1 0 .2.1 0 0 .1.1.1.2v13c0 .1 0 .1-.1.2 0 0-.1.1-.2.1-.2 0-.4.1-.5.2-.1.1-.2.3-.2.5s.1.4.2.5c.1.1.3.2.5.2.5 0 .9-.2 1.3-.5.3-.3.5-.8.5-1.3v-13c-.1-.4-.3-.8-.7-1.2z"/>
              </svg>
          </button>
          <input class="confirm-code" disabled value="0x4882C7Ad656b716c6d476bA0e8c49E7456267C96" />
        </div>
        <!-- /confirm -->

      </div>
    </div>
    <!-- /Modal -->

    <div class="nav-overlay {{light}}"></div>
    {{> navigation }}
    <div id="app-container" class="app-container">
      {{> Template.dynamic template=main}}
    </div>
  </div>
</template>
