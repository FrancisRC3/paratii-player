<template name="showSeed">

  <div class="modal fade" id="showSeedModal">
    <div class="modal-dialog">
      <div class="modal-content" id="show-seed">
        <div class="modal-header">
          <h4 class="modal-title">The seed of your wallet</h4>
          <p>Write down or save the following 12 words. You will need them to restore your wallet.
          </p>
        </div>
        <form id="form-show-seed">
            <div class="modal-body">
            <div class="flex-container-row">
              <div class="flex-grow">
                {{#if seed}}
                  <div class="highlight" id="seed">
                    <tt>{{seed}}</tt>
                  </div>
                {{else}}
                <div class="input-group">
                  <span class="input-group-addon" id="sizing-addon3">Password</span>
                  <input name="user_password" type="password" class="form-control" placeholder="Enter your password" aria-describedby="sizing-addon1">
                </div>
                {{/if}}

              </div>
            </div>
            {{#if errorMessage}}
              <span class="error-message">{{errorMessage}}</span>
            {{/if}}
            <div class="update-account-confirm">
              <!-- <button class="btn btn-default red-button" id="button-change-password">Change password</button>
              <input type="submit" class="btn btn-default blue-button" value="Save changes"/> -->
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="btn-eth-close">Close</button>
            {{#unless seed}}
            <button type="submit" id="btn-show-seed" class="btn btn-default blue-button"
              data-loading-text="Getting seed...">Get seed</button>
            {{/unless}}
          </div>
        </form>
      </div>
    </div>
  </div>

</template>
