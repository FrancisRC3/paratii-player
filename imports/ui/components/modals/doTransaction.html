<template name="doTransaction">
  <div class="modal fade">
    <form id="form-doTransaction">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Header -->
          <div class="modal-header">
            <h4 class="modal-title">Send {{ label }}</h4>
          </div>
          <!-- Body -->
          <div class="modal-body">
            <div class="form-group {{#if getErrors 'wallet_amount'}}has-error{{/if}}">
              {{#if getErrors 'wallet_amount'}}<label class="control-label">{{ getErrors 'wallet_amount' }}</label>{{/if}}
              <div class="input-group">
                <span class="input-group-addon" id="sizing-addon3">{{ type }}</span>
                <input name="wallet_amount" type="number" step="0.01" min="0.01" class="form-control" placeholder="Amount of {{ type }} you wish to send" aria-describedby="sizing-addon1">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                  <span class="input-group-addon" id="sizing-addon3">Friend's Account</span>
                  {{> dapp_addressInput class="address_input form-control" placeholder="Friend's Wallet" value="" aria-describedby="sizing-addon1" name="wallet_friend_number"}}
              </div>
            </div>
            <div class="form-group {{#if getErrors 'user_password'}}has-error{{/if}}">
              {{#if getErrors 'user_password'}}<label class="control-label">{{ getErrors 'user_password' }}</label>{{/if}}
              <div class="input-group">
                  <span class="input-group-addon" id="sizing-addon3">Password</span>
                  <input name="user_password" type="password" class="form-control" placeholder="Enter your password" aria-describedby="sizing-addon1">
              </div>
            </div>
          </div>
          <!-- Footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="btn-trans-close">Close</button>
            <input type="submit" id="send_trans_btn" class="btn btn-default blue-button" value="Send {{ type }}"/>
          </div>

        </div>
      </div>
    </form>
  </div>
</template>
