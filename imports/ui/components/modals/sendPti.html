
<template name="sendPti">
  <div class="modal fade">
    <form id="form-send-paratii">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Header -->
          <div class="modal-header">
            <h4 class="modal-title">Send PTI</h4>
          </div>
          <!-- Body -->
          <div class="modal-body">
            <div class="input-group">
                <span class="input-group-addon" id="sizing-addon3">PTI</span>
                <input name="wallet_pti_amount" type="number" step="0.01" min="0.01" class="form-control" placeholder="Amount of PTI you wish to send" aria-describedby="sizing-addon1">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="sizing-addon3">Friend's Account</span>
                {{> dapp_addressInput class="address_input form-control" placeholder="Friend's Wallet" value="0xc8d31138d8bd5a35ef53fb72680d79b43ea1c7f3" aria-describedby="sizing-addon1" name="wallet_friend_number"}}
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="sizing-addon3">Password</span>
                <input name="user_password" type="password" class="form-control" placeholder="Enter your password" aria-describedby="sizing-addon1">
            </div>
          </div>
          <!-- Footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="btn-ptii-close">Close</button>
            <input type="submit" id="send_ptii_btn" class="btn btn-default blue-button" value="Send PARATII"/>
          </div>

        </div>
      </div>
    </form>
  </div>
</template>
