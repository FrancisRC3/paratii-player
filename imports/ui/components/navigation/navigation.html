<template name="navigation">
  <div id="nav" class="nav {{navState}}">
    {{#if currentUser }}
      <li class="{{isActivePath '/profile'}} main">
        <a href="/profile" class="textNav">

          {{#if currentUser.profile.image }}
            <span id="avatar" class="dapp-identicon dapp-tiny" style="background-image: url( {{ currentUser.profile.image }} )"></span>
          {{else}}
            <span id="avatar" class="dapp-identicon dapp-tiny" style="background-image: url('/img/avatar_img.svg')"></span>
          {{/if}}

          {{#if isMaximized}}
          <span class="nav-text">
            {{ currentUser.profile.name}}
          </span>
          <span class="nav-text nav-text2">{{ eth_balance }} PTI</span>
          {{else}}
          {{/if}}
        </a>
      </li>


    {{ else }}
      <li class="{{isActivePath '/account'}} main">
        <a href="/account" class="textNav">
          <img src= "/img/avatar_img.svg" class="svg">
          {{#if isMaximized}}
          <span class="nav-text nav-text3">Sign up or login</span>
          {{/if}}
        </a>
      </li>
    {{/if}}
    {{#each navLinks}}
      <li class="{{isActivePath path}}" id="{{ id }}">
        <a href="{{path}}" class="textNav {{#if locked}}locked{{/if}}">
          <img src= "{{icon}}" class="svg">
          {{#if isMaximized}}
            <span class="nav-text">{{text}}</span>
            {{#if locked}}
              <img src="img/lock_icon.svg" class="locked-nav" />
            {{/if}}
          {{/if}}
        </a>
      </li>
    {{/each}}

    {{#with aboutLink}}
      <li class="{isActivePath path }}">
        <a href="{{path}}" class="textNav">
          <img src= "{{icon}}" class="svg">
          {{#if isMaximized}}
          <span class="nav-text">{{text}}</span>
          {{/if}}
        </a>
      </li>
    {{/with}}
    <li>
        indigo release - alpha v.0.1
    </li>
  </div>
</template>
