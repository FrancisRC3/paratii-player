<template name="navigation">
  <div id="nav" class="nav {{navState}}">
    <ul>
      {{#each navLinks}}
        <li>
          <a href="{{path}}">
          {{icon}}
          {{#if isMaximized}}
            {{text}}
          {{/if}}
          </a>
        </li>
      {{/each}}
      {{#if currentUser}}
      <li>xxxx
      {{> atNavButton }}
      </li>
      {{/if}}
    </ul>
  </div>

</template>
