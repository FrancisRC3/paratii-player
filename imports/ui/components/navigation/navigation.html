<template name="navigation">
  <div id="nav" class="nav {{navState}}">
      {{#each navLinks}}
        <li class="{{isActivePath path }}">
          <a href="{{path}}" class="textNav">
          <img src= "{{icon}}" class="svg">
          {{#if isMaximized}}
          {{text}}
          {{/if}}
          </a>
        </li>
      {{/each}}
    
  </div>
</template>
