<template name="create_account">
    <h1>Sign up</h1>	
    <div class="container">
    {{> loginButtons}}
    <form id="form-create-account">
    <div class="row">
    <div class="col-md-6">
    	<input type="text" class="form-control" id="username" placeholder="insert your name" required="true" value="test name">
    	<input type="email" class="form-control" id="email" placeholder="Insert a valid email" required="true" value="test@gerbrandy.com">
	    <input type="password" class="form-control" id="password" placeholder="password" value="test">
	    <input type="password" class="form-control" id="password2" placeholder="password" value="test">
   	</div>
    <div class="col-md-6">
    </div>
    </div>
    <div class="row">
		<input type="submit" class="btn btn-default" value="Create your account">
    </div>
    </form>
    </div>
</template>
