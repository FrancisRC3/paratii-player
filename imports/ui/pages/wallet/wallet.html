<template name="wallet">
    {{#isAuthorized}}
    <div class="titleContainer">
        Your Wallet
    </div>
    {{# if currentUser.profile.ptiAddress }}
    <div class= "alert-config">
        This is your address: {{ currentUser.profile.ptiAddress }}
    </div>
    <div class="line"></div>
        {{> dapp_identicon identity='{{ currentUser.profile.ptiAddress }}' class="dapp-medium"}}
    <ul class="titleContainer"> Your balance is: <b>{{ ethAccount.balance }}</b> PTI</ul>
    <div class="titleContainer">Send Paratii</div>
    <div class="descriptionContainer">
        <form id="form-send-paratii">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon3">PTI</span>
                    <input name="wallet_pti_amount" type="text" class="form-control" placeholder="Amount of PTI you wish send" aria-describedby="sizing-addon1">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon3">Friend's Wallet</span>
                    <input name="wallet_friend_number" type="text" class="form-control" placeholder="Wallet Friend's Number" aria-describedby="sizing-addon1">
                </div>
                <input id="send_pti_btn" type="submit" class="btn btn-default" value="Send PTI">
            </div>
        </form>
    </div>
    {{ else }}
        It seems you do not have an account to hold your paratii yet.

        You can either <a href="#" id="create-wallet">generate a new address</a> or <a href="#" id="restore-wallet">restore your account</a>.
    {{/if }}
    {{/isAuthorized}}

</template>
