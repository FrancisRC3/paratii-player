<template name="player">
  <div id="player-container" class="player-container">
    <div class="player-start" style="background-image: url('../img/cover/teaser1.jpg');">
      <div class="player-start-wrapper">
        <button id="player-start-button-fullscreen" class="player-start-button-fullscreen">
          <svg class="player-button-fullscreen-svg" viewBox="0 0 14 14">
            <path d="M2 9H0v5h5v-2H2V9zM0 5h2V2h3V0H0v5zm12 7H9v2h5V9h-2v3zM9 0v2h3v3h2V0H9z" fill-rule="evenodd"/>
          </svg>
        </button>

        <p class="player-start-title">Around the Block - Chapter 6</p>
        <span class="player-start-price">10 us$</span>
        <span class="player-start-time">{{formatTime totalTime}}</span>
        <button id="player-start-button-play" class="player-start-button-play">
          <svg viewBox="0 0 11 14"><path d="M0 0v14l11-7" fill="#FFF" fill-rule="evenodd"/></svg>
        </button>
      </div>
    </div>
  </div>
</template>
