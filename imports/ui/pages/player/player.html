<template name="player">
  {{#with video}}
  <div id="player-container" class="player-container blocked">

    <!-- #modal buy -->
    <div class="player-modal">
      <div class="player-modal-wrapper">
        <button id="player-modal-button-fullscreen" class="player-modal-button-fullscreen" title="{{fullscreen}}">
          <svg class="player-modal-button-fullscreen-svg button-icon" viewBox="0 0 14 14">
            <path d="M2 9H0v5h5v-2H2V9zM0 5h2V2h3V0H0v5zm12 7H9v2h5V9h-2v3zM9 0v2h3v3h2V0H9z" fill-rule="evenodd"/>
          </svg>
        </button>

        <!-- #login -->
        <form class="player-modal-content player-modal-content--log" action="">
          <input class="player-modal-input email" autocomplete="off" type="email" placeholder="email" required />
          <input class="player-modal-input password" autocomplete="off" type="password" placeholder="password" />
          <p class="player-modal-text-small"><a class="player-modal-link-forgot" href="#" target="_blank">Forgot password?</a></p>
          <div class="player-modal-footer">
            <button class="player-modal-footer-button player-modal-footer-button--cancel" type="button">Cancel</button>
            <button class="player-modal-footer-button player-modal-footer-button--signin" type="submit">Sign in</button>
            <button class="player-modal-footer-button player-modal-footer-button--signup" type="submit">Sign up</button>
          </div>
        </form>
        <!-- /login -->
        <!-- #buy -->
        <div class="player-modal-content player-modal-content--buy">
          <p class="player-modal-title">{{ title }}</p>
          <p class="player-modal-text">You are going to transfer <strong>10 US$</strong> <span class="player-modal-pti">20 pti</span> to Around the Block for the video <strong>Around the Block - Chapter 6</strong>.</p>
          <div class="player-modal-footer">
            <button class="player-modal-footer-button player-modal-footer-button--cancel" type="button">Cancel</button>
            <button class="player-modal-footer-button player-modal-footer-button--continue" type="button">Confirm</button>
          </div>
        </div>
        <!-- /buy -->
        <!-- #confirm -->
        <form class="player-modal-content player-modal-content--confirm" action="">
          <p class="player-modal-title">{{ title }}</p>
          <p class="player-modal-text"><strong>10 US$</strong> <span class="player-modal-pti">20 pti</span></p>
          <input class="player-modal-input confirm-password" autocomplete="off" type="password" placeholder="password" />
          <p class="player-modal-text-small"><a class="player-modal-link-forgot" href="#" target="_blank">Forgot password?</a></p>
          <div class="player-modal-footer">
            <button class="player-modal-footer-button player-modal-footer-button--cancel" type="button">Cancel</button>
            <button class="player-modal-footer-button player-modal-footer-button--confirm" type="submit">Sign up</button>
            <span class="player-modal-footer-loading">Loading...</span>
            <button class="player-modal-footer-button player-modal-footer-button--approved" type="button">Approved</button>
          </div>
        </form>
        <!-- /confirm -->
      </div>
    </div>
    <!-- /modal buy -->

    <video id="video-player" class="player-video" poster="../img/cover/teaser1.jpg" {{canAutoplay}}>
    </video>
    {{#unless isLocked }}
    <div class="player-controls {{playPause}} {{hideControls}}">
      <div id="video-progress" class="player-controls-progress">
        <div id="loaded-bar" class="player-controls-progress-loaded" style="width: {{loadedProgress}}%"></div>
        <div id="played-bar" class="player-controls-progress-played" style="width: {{playedProgress}}%"></div>
        <div id="scrubber" class="player-controls-progress-scrubber" style="left: {{scrubberTranslate}}%"></div>
      </div>
      <br />
      <button id="play-pause-button" class="player-button-play" title="{{playPause}}">  
        <svg class="player-button-play-svg" viewBox="0 0 11 14"><path d="M0 0v14l11-7" fill="#FFF" fill-rule="evenodd"/></svg>
      </button>
      <span id="total-time" class="player-controls-time-total">{{formatTime totalTime}}</span>
      <button id="player-button-fullscreen" class="player-button-fullscreen">
        <svg class="player-button-fullscreen-svg button-icon" viewBox="0 0 14 14">
          <path d="M2 9H0v5h5v-2H2V9zM0 5h2V2h3V0H0v5zm12 7H9v2h5V9h-2v3zM9 0v2h3v3h2V0H9z" fill-rule="evenodd"/>
        </svg>
      </button>

      <!-- <button id="volume-button" title="volume">
        <img class="button-icon" src={{ volumeIcon }} />
      </button>
      <div id="vol-control" class="{{ volumeClass }}">
        <div id="volume-value" style="width: {{ volumeValue }}%"></div>
        <div id="vol-scrubber" style="left: {{volScrubberTranslate}}%"></div>
      </div> -->
      <!-- <span id="current-time" class="video-time-current">{{formatTime currentTime}}</span>
      <span class="slash video-time-slash">/</span> -->
      
      {{ #if status }}<!-- <span id="status"><tt>STATUS: {{ status }}</tt></span> -->{{/if}}
      

    </div>
    {{/unless }}

    
    <div class="player-info {{playPause}}">
      <h2 class="visually-hidden">{{ title }}</h2>
      <p class="player-title">{{ title }}</p>
      <span class="player-info-price">10 us$</span>
      {{#each tag in tags }}
        <!-- <div class="primary-tag">{{ tag }}</div> -->
      {{/each}}
      <!--
        <div class="player-uploader">{{ uploader.name }} <img class="dapp-identicon" src="{{ uploader.avatar }}"/></div>
        <div class="player-description">{{ description }}</div>
        <div class="player-statistics">
          <span class="statistic-text"><img src= "/img/view-icon.svg">{{formatNumber stats.views}}</span>
          <span class="statistic-text" id="button-like"><img src= "/img/like-icon.svg"/>{{formatNumber stats.likes}}</span>
          <span class="statistic-text" id="button-dislike"><img src= "/img/deslike-icon.svg"/>{{formatNumber stats.dislikes}}</span>
        </div>
      -->
        {{#if isLocked }}
          <!-- <button id="unlock-video" class="player-price" data-title="{{ title }}" data-address="{{ uploader.address }}" data-price="{{ formatNumber price }}">UNLOCK THIS VIDEO WITH {{formatNumber price}} PTI</button> -->
        {{/if}}
    </div>
  </div>
  {{/with}}
</template>
