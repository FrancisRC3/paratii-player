<template name="playlists">
    <div class="titleContainer">Playlist</div>
	<div class="line"></div>
    <div class="titleContainer">Best of Surf Collection</div>
  	{{# each videos }}
    <div class="videocardContainer">
		<div class="videothumbContent">
			<img src= "{{thumb}}">
		</div>
		<div  class="videocardContent">
			<div>title: {{ title }}</div>
			<div>duration: {{ duration }}</div>
			<div>stats.views: {{ stats.views }}</div>
			<div>stats.likes_percentage: {{ stats.likes_percentage}}</div>
			<div>price: {{ price }} </div>
			<div>link: <a href="{{pathFor route='player'}}">./player/{{id}}</a></div>
		</div>
	</div>
	{{/each}}
</template>
