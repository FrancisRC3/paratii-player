<template name="playlists">
  <div class="titleContainer">Playlist</div>
  <div class="line"></div>
  <div class="titleContainer">Best of Surf Collection</div>
  {{# each videos }}
    <div class="videoCardContainer">
      <div class="videoThumbContent">
        <img src="{{thumb}}"/>
        <div class="videoCardDuration">{{duration}}</div>
        <div class="videoCardPrice">{{price}}</div>   
      </div>
      <div class="videoCardTitle"><a href="{{pathFor route='player'}}">{{title}}</a></div>
      <div class="videoCardViews">{{formatViews stats.views}}</div>
      <div class="videoCardLikes">
        <img src= "/img/likesmall-icon.svg"/>
        {{stats.likes_percentage}}%
      </div>         
      
          
      
    </div>
  {{/each}}
</template>
