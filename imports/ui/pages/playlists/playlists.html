<template name="playlists">
  <div class="playlistContainer">
    <div class="titleContainer">Playlist</div>
    <div class="line"></div>
    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Best Surf Collection
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu4">
        <li><a href="#">Mother Life</a></li>
        <li><a href="#">Empower Civilization</a></li>
        <li><a href="#">BlockChain Economy</a></li>
      </ul>
    </div>
    <div class="descriptionPlaylist">
      A collection of surfingâ€™s most inspiring moments of the year, from dogs inside barrels to chasing the big ones in Northern California.
    </div>
    <div class="videosListContainer">
      {{# each videos }}
        <div class="videoCardContainer">
          {{isLocked}}
          <div class="videoThumbContent">
            <a href="{{pathFor route='player' _id=this._id}}"><img src="{{thumb}}"/></a>
            <div class="videoCardDuration">{{duration}}</div>
            {{#if hasPrice this}}
              <div class="videoCardPrice">{{price }} PTI</div>
            {{/if}}
          </div>
          <div class="videoCardTitle"><a href="{{pathFor route='player' _id=this._id}}">{{title}}</a></div>
          <div class="videoCardViews">{{formatNumber stats.views}} views</div>
          <div class="videoCardLikes">
            <img src= "/img/likesmall-icon.svg"/>
            {{stats.likes_percentage}}%
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>
