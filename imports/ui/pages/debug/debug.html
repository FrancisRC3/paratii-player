<template name="debug">
  <div class="container">
    <div class="row">
      <h1>Debug information and general play area</h1>
      <ul>
        <li>Connection to ethereum node: {{ eth_host }}
        </li>
        <li>Connection status: <b>
       {{#if eth_isConnected }}
           Connected :-)
       {{else}}
           Not connected :-(
       {{/if}}
       </b>

        </li>
        <!-- <li>Accounts: {{ .web3.eth.accounts }}</li> -->
        <li>blocknumber: {{ eth_currentBlock }}</li>
        <li>
          Your public address (from the user profile): {{ ptiAddress }}
          <br> Your private key (just for debug!): {{ privateKey }} {{# if currentUser.profile.ptiAddress }} {{> dapp_identicon identity=ptiAddress class="dapp-small"}} {{/if }}
          <li>Your Ether balance (in ether): {{ eth_balance }}</li>
          <li>Your Paratii balance (in PTI): {{ pti_balance }} </li>

        </li>
        <li>
          The paratii contract address: {{ contractAddress }}
        </li>
        <li>
          {{#if eth_isConnected }}
           <!-- <button id="get-transaction-console" class="btn">Fetch your transactions - look at console</button> -->
           <a href="/transactions">See transaction history</a>
         {{/if }}
        </li>
        {{#if isTestRPC}}
        <li>

          <button id="deploy-parati-test-contract" class="btn">Deploy Test Contract [wont work]</button>
          <button id="get-some-PTI" class="btn">Get Some PTI</button>

        </li>
        {{/if}}
      </ul>
    </div>
  </div>

</template>
