<template name="debug">
  <div class="container">
    <div class="row">
      <h1>Debug information and general play area</h1>
 		   <ul>
       <li>Connection to ethereum node: {{ eth_host }}
       </li>
       <li>Connection status: <b>
       {{#if eth_isConnected }}
           Connected :-)
       {{else}}
           Not connected :-(
       {{/if}}
       </b>
       </li>
       <!-- <li>Accounts: {{ .web3.eth.accounts }}</li> -->
       <li>blocknumber: {{ eth_currentBlock }}</li>
       <li>Your account (from the user profile): {{ ptiAddress }}
       {{# if currentUser.profile.ptiAddress }}
           {{> dapp_identicon identity=ptiAddress class="dapp-small"}}
       {{/if }}
       <li>Your Ether balance (in ether): {{ eth_balance }}</li>
       <li>Your Paratii  balance (in PTI): {{ pti_balance }} (not yet implemented)</li>
       <li>
         {{#if eth_isConnected }}
          <button id="get-transaction-console" class="btn">Fetch your transactions - look at console</button>
        {{/if }}
       </li>
       </li>
     </ul>
    </div>
  </div>

</template>
