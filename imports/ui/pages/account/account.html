<template name="account">
    <div class="container">
    {{> atForm }}
    </div>   
    {{#if currentUser }}
    <div class="container">
	    <h2>Y</h2>
	    You are logged in!
	    <ul>
	    <li>your name: {{currentUser.username}}</li>
	    <li>your email: {{#each currentUser.emails}}
	        {{ address }}
	    {{/each}}
	    	<a href="/configure_account">configure your account</a>
	    	or
	    	<a href="{{pathFor route='wallet' }}">go to your wallet</a>
	    </li>
        {{#if currentUser}}
        <li>
           {{> atNavButton }}
	    </li>
      {{/if}}
    </ul>
    </div>
    {{/if}}
</template>
