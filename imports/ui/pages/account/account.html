<template name="account">
    {{#if currentUser }}
    <div class="container">
        <div class="titleContainer">Profile
            <a href="{{pathFor route='wallet' }}" class="btn btn-default">Go to wallet</a>
        </div>
        <div class="line"></div>
        <div class="container">
        <form id="form-update-account">
        <div class="row">
        <div class="col-md-8">
                Your name <input type="text" name="field-name" placeholder="Your name" value="{{currentUser.profile.name}}" >
                <br>
                Your email
                {{#each currentUser.emails}}
                    <input type="text" name="field-email" placeholder="Your email" value="{{address}}" >
                {{/each}}
        </div>
        <div class="col-md-4">
            {{#if currentUser.profile.image }}
            <tt>show image here</tt>
            <button class="btn btn-default" id="button-upload-image">Remove Image</button>
            {{else}}
            {{> dapp_identicon identity='{{ currentUser.profile.ptiAddress }}' class="dapp-medium"}}
            <button class="btn btn-default" id="button-upload-image">Upload Image</button>
            {{/if}}
        </div>
        </div>
        <div class="row">
            <button class="btn btn-default" id="button-change-password">Change password</button>
            <input type="submit" class="btn btn-default" value="Save changes"/>
        </div>
        </form>
        </div>
    </div>
    {{else}}
    <div class="container">
        {{> atForm }}
    </div>
    {{/if}}
</template>

<template name="show-seed">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content" id="show-seed">
                <div class="modal-header">
                    <h4 class="modal-title">Confirmation</h4>
                </div>
                <div class="modal-body">
                <p>
                Dear {{ username }},
                </p>

                <p>
                Please write down the following phrase. It is important, as it is the only way to restore your account.
                <br>
                    <b> {{ seed }} </b>
                </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="btn-show-seed-close">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
